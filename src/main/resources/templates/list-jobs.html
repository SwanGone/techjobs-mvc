<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>

<div th:replace="fragments :: page-header"></div>

<div class="container body-content">

    <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

    <!-- TODO #3 - Use the same list display from search.html -->
    <p th:unless="${jobs} and ${jobs.size()}"></p>

    <div>
        <h3 th:text="${jobs.size()} + ' Job(s)' "></h3>

        <div th:each="jorbs : ${jobs}">
            <table class="job-listing">
                <tr th:each="jorb : ${jorbs}">
                    <td th:text="${jorb.getKey()}"></td>
                    <td th:text="${jorb.getValue()}"></td>
                </tr>

            </table>

        </div>

    </div>

</div>

</body>
</html>
